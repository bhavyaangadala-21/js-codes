<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Changer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
            transition: background-color 0.5s;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: rgb(220, 220, 217);
            color: rgb(16, 14, 14);
        }
    </style>
</head>
<body>

<h2>Click the button to change background color</h2>
<button onclick="changeColor()">Change Color</button>
    
<script>
    function changeColor(){
        let randomColor = "#" + Math.floor(Math.random()*16777215).toString(16);// 16777215- decimal value of FFFFFF
        document.body.style.backgroundColor = randomColor;
    }
</script>

</body>
</html>
